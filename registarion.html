    <center>
        <br><br><br>
    <h2>Compltete the process to register</h2><br><br><br>
    <fieldset>
    <label for="name">Username</label>
    <input type="text" required placeholder="Ex:Suma123" id="name"><br><br><br>
    <label for="password">Password</label>
    <input type="text" id="name" placeholder="Suma@123" required><br><br><br>
    <label for="pass">Password</label>
    <input type="text" id="pass" required placeholder="Enter the password again"><br><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@gmail.com" required><br><br><br>
    <label for="number">Mobile Number</label>
    <input type="number" id="number" placeholder="9000000000" required pattern="[6-9]{1}[0-9]{9}"><br><br><br>
    <label for="otp">Otp</label>
    <input type="Number" pattern="{6}" required><br><br><br>
    <input type="submit">
</fieldset>
